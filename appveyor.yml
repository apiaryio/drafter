image:
  - Visual Studio 2015
  - Visual Studio 2017

cache:
  - vendor/bundle

environment:
  matrix:
    - VS_VERSION:
      RUBY_VERSION: 25-x64
    - VS_VERSION: debug
      RUBY_VERSION: 25-x64

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install

build_script:
  - git submodule update --init --recursive
  - vcbuild.bat %VS_VERSION%

test_script:
  - vcbuild.bat %VS_VERSION% test
  - vcbuild.bat %VS_VERSION% inttest
