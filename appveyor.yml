version: '{build}'
clone_folder: c:\projects\drafter
image:
- Visual Studio 2015
- Visual Studio 2017
configuration:
- Release
- Debug
platform:
- x64
environment:
  matrix:
  - arch: Win64
  # - arch: #does not work, Release|x64 not a valid target
matrix:
  fast_finish: false

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )
- echo %generator%

install:
  - set PATH=C:\Ruby25\bin;%PATH%

before_build:
- cmd: |-
    git submodule update --init --recursive

    curl -O https://curl.haxx.se/ca/cacert.pem
    SET SSL_CERT_FILE=%cd%\cacert.pem
    rm Gemfile.lock
    bundle install --path bundle

build_script:
- ctest -VV -j5 -S cmake/win_multi.cmake -DCTEST_CMAKE_GENERATOR=%generator% -C %CONFIGURATION% -DCTEST_BUILD_TYPE=%CONFIGURATION%
