general:
  artifacts:
  - memcheck.log
  - memcheck-capi.log

machine:
  services:
    - docker
  node:
    version: 0.10.34

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update && sudo apt-get install valgrind && sudo apt-get install g++-6 -y

test:
  pre:
    - env CXX="/usr/bin/g++-6" LINK="/usr/bin/g++-6" ./configure -i
  override:
    - ./tools/clang-format-check.sh
    - env CXXFLAGS="-Werror" make test
    - valgrind --leak-check=full --show-leak-kinds=definite,indirect,possible --error-exitcode=1 ./bin/test-libdrafter 2> memcheck.log
    - valgrind --leak-check=full --show-leak-kinds=definite,indirect,possible --error-exitcode=1 ./bin/test-capi 2> memcheck-capi.log

deployment:
  release:
    tag: /v.*/
    commands:
      - ./tools/release.sh
